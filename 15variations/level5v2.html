<DOCTYPE! html>
<html>

    <head>
    
        <title>Level 5 V.2</title>
           <link rel="stylesheet" type="text/css" href="digpub.css">   
    </head>
    
    <body>
        <div class="lvl52">
            
            <select id="optob">
                <option>Obsessions</option>
                <option>Uni</option>
                <option>Sleep</option>
                <option>Drawing</option>
            </select>
            
            <span>make my</span>
            
            <select id="opt1">
                    <option value="1">life</option>
                    <option value="2">work</option>
            </select>
            
            <span>worse but my</span> 
            
            <select id="opt2">
                <option value="2">work</option>
                <option value="1">life</option>
            </select> 
            
            <span>better.</span>

        </div>

         <script type="text/javascript">
        
            var opt1 = 1;
            var opt2 = 2;

            document.getElementById('opt1').onchange = function() {

            document.querySelector('#opt2 [value="' + opt1 + '"]').selected = true;

            swap();
            }

            document.getElementById('opt2').onchange = function() {

            document.querySelector('#opt1 [value="' + opt2 + '"]').selected = true;

            swap();
            }

            function swap() {
            var temp = opt1;
            opt1 = opt2;
            opt2 = temp;
            }

        
        </script>
    </body>
    
    </html>
